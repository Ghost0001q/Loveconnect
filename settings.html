<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoveConnect — Settings</title>
  <script>window.tailwind = { config: { darkMode: 'class' } }</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <!-- Navbar identical to index.html -->

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section class="bg-white dark:bg-gray-800/60 rounded-2xl p-6 shadow-sm space-y-4">
      <h2 class="text-xl font-semibold">Account Settings</h2>
      <label class="flex items-center justify-between">
        <span>Receive email notifications</span>
        <input type="checkbox" class="w-5 h-5 accent-pink-500">
      </label>
      <label class="flex items-center justify-between">
        <span>Show age on profile</span>
        <input type="checkbox" checked class="w-5 h-5 accent-pink-500">
      </label>
      <button class="px-4 py-2 bg-pink-500 text-white rounded-md">Save</button>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">© <span id="year"></span> LoveConnect</footer>
  <script src="js/app.js"></script>
</body>
</html>
