<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoveConnect — Profile</title>
  <script>window.tailwind = { config: { darkMode: 'class' } }</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <!-- Navbar identical to index.html -->
  <!-- Paste same header section from index.html here -->

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section class="bg-white dark:bg-gray-800/60 rounded-2xl p-6 shadow-sm">
      <div class="flex items-center gap-4">
        <img src="https://i.pravatar.cc/160?img=20" class="w-24 h-24 rounded-full" alt="">
        <div>
          <h2 class="text-2xl font-semibold">You</h2>
          <p class="text-sm text-gray-500 dark:text-gray-400">Your bio goes here.</p>
        </div>
      </div>
      <form class="mt-6 space-y-4">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input type="text" class="mt-1 w-full rounded-md bg-gray-100 dark:bg-gray-900/50 px-3 py-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Bio</label>
          <textarea rows="3" class="mt-1 w-full rounded-md bg-gray-100 dark:bg-gray-900/50 px-3 py-2"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">Location</label>
          <input type="text" class="mt-1 w-full rounded-md bg-gray-100 dark:bg-gray-900/50 px-3 py-2">
        </div>
        <div class="flex gap-2">
          <button type="submit" class="px-4 py-2 bg-pink-500 text-white rounded-md">Save</button>
          <button type="reset" class="px-4 py-2 border rounded-md">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">© <span id="year"></span> LoveConnect</footer>
  <script src="js/app.js"></script>
</body>
</html>
