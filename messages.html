<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoveConnect — Messages</title>

  <script>
    window.tailwind = { config: { darkMode: 'class' } }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <!-- NAVBAR (same as other pages) -->
  <header class="w-full bg-white/60 dark:bg-gray-800/60 backdrop-blur sticky top-0 z-40 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-4">
          <a href="index.html" class="flex items-center gap-2">
            <span class="text-2xl">❤</span>
            <span class="font-semibold text-lg">LoveConnect</span>
          </a>
          <nav class="hidden md:flex items-center gap-2 text-sm">
            <a href="index.html" class="px-3 py-2 rounded-md">Discover</a>
            <a href="messages.html" class="px-3 py-2 rounded-md bg-pink-50 dark:bg-pink-900/30">Messages</a>
            <a href="profile.html" class="px-3 py-2 rounded-md">Profile</a>
            <a href="notifications.html" class="px-3 py-2 rounded-md">Notifications</a>
            <a href="settings.html" class="px-3 py-2 rounded-md">Settings</a>
          </nav>
        </div>

        <div class="flex items-center gap-3">
          <a href="signup.html" class="hidden sm:inline-flex items-center px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 text-sm">Sign Up</a>
          <button id="themeToggleTop" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="Toggle theme">
            <svg id="themeIconTop" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            </svg>
          </button>

          <div class="md:hidden">
            <button id="hamburger" aria-label="Open menu" class="group relative w-10 h-10 flex items-center justify-center">
              <span class="block absolute w-6 h-0.5 bg-current transform transition duration-300 group-hover:translate-y-1.5" ></span>
              <span class="block absolute w-6 h-0.5 bg-current transform transition duration-300"></span>
              <span class="block absolute w-6 h-0.5 bg-current transform transition duration-300 group-hover:-translate-y-1.5" ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="mobileMenu" class="md:hidden hidden">
      <div class="px-4 pt-3 pb-4 border-t border-gray-200 dark:border-gray-700">
        <nav class="flex flex-col gap-1">
          <a href="index.html" class="px-3 py-2 rounded-md">Discover</a>
          <a href="messages.html" class="px-3 py-2 rounded-md">Messages</a>
          <a href="profile.html" class="px-3 py-2 rounded-md">Profile</a>
          <a href="notifications.html" class="px-3 py-2 rounded-md">Notifications</a>
          <a href="settings.html" class="px-3 py-2 rounded-md">Settings</a>
        </nav>
        <div class="mt-3 flex items-center justify-between">
          <a href="signup.html" class="px-3 py-2 rounded-md border">Sign Up / Log In</a>
          <div class="flex items-center gap-2">
            <label for="mobileDarkToggle" class="text-sm">Dark</label>
            <button id="mobileDarkToggle" class="w-12 h-6 rounded-full bg-gray-300 dark:bg-gray-600 p-1 relative">
              <span class="bg-white w-4 h-4 block rounded-full shadow transform transition" id="mobileToggleDot"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- MESSENGER LAYOUT -->
  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="bg-white dark:bg-gray-800/40 rounded-2xl shadow grid grid-cols-12 overflow-hidden" style="min-height:60vh;">
      <!-- Sidebar (conversations list) -->
      <aside class="col-span-12 md:col-span-4 lg:col-span-3 border-r border-gray-100 dark:border-gray-700">
        <div class="p-4 border-b border-gray-100 dark:border-gray-700">
          <input id="convoSearch" placeholder="Search..." class="w-full rounded-md bg-gray-100 dark:bg-gray-900/50 px-3 py-2 text-sm focus:outline-none" />
        </div>

        <ul id="convoList" class="divide-y divide-gray-100 dark:divide-gray-700 h-[60vh] overflow-auto">
          <!-- conversation items populated by JS -->
        </ul>
      </aside>

      <!-- Chat area -->
      <section class="col-span-12 md:col-span-8 lg:col-span-9 flex flex-col">
        <div class="chat-header flex items-center gap-3 px-4 py-3 border-b border-gray-100 dark:border-gray-700">
          <button id="backBtn" class="md:hidden text-sm px-2 py-1 rounded-md bg-gray-100 dark:bg-gray-900/40">Back</button>
          <img id="chatAvatar" src="https://i.pravatar.cc/40?img=12" class="w-10 h-10 rounded-full" alt="">
          <div>
            <h3 id="chatName" class="font-semibold">Anna</h3>
            <p id="chatStatus" class="text-xs text-gray-500 dark:text-gray-400">Online</p>
          </div>
        </div>

        <div id="chatWindow" class="flex-1 p-4 overflow-auto space-y-3 bg-gradient-to-b from-white to-gray-50 dark:from-gray-900/40 dark:to-gray-900/60">
          <!-- messages inserted here -->
        </div>

        <!-- message input (sticky) -->
        <div class="px-4 py-3 border-t border-gray-100 dark:border-gray-700 bg-white dark:bg-gray-800 sticky bottom-0">
          <div class="max-w-4xl mx-auto flex items-center gap-3">
            <button id="attachBtn" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">+</button>
            <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 rounded-full px-4 py-2 bg-gray-100 dark:bg-gray-900/50 focus:outline-none" />
            <button id="sendBtn" class="px-4 py-2 rounded-full bg-pink-500 text-white">Send</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">© <span id="year"></span> LoveConnect</footer>

  <script src="js/app.js"></script>
</body>
</html>
