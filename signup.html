<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoveConnect — Sign Up / Log In</title>
  <script>window.tailwind = { config: { darkMode: 'class' } }</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <!-- Navbar identical to index.html -->

  <main class="flex flex-col lg:flex-row items-center justify-center min-h-screen p-6">
    <div class="lg:w-1/2 w-full mb-8 lg:mb-0">
      <img src="download.jpg" alt="hero" class="rounded-2xl shadow-md w-full object-cover">
    </div>

    <div class="lg:w-1/2 w-full max-w-md bg-white dark:bg-gray-800/70 p-8 rounded-2xl shadow space-y-6">
      <h2 class="text-2xl font-semibold text-center">Welcome to LoveConnect</h2>
      <button class="w-full flex justify-center items-center gap-2 px-4 py-2 border rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
        <i class="ri-google-fill text-pink-500"></i> Continue with Google
      </button>
      <button class="w-full flex justify-center items-center gap-2 px-4 py-2 border rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
        <i class="ri-mail-line text-pink-500"></i> Continue with Email
      </button>
      <div class="border-t border-gray-200 dark:border-gray-700"></div>
      <form class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full px-3 py-2 rounded-md bg-gray-100 dark:bg-gray-900/50 focus:outline-none">
        <input type="email" placeholder="Email" class="w-full px-3 py-2 rounded-md bg-gray-100 dark:bg-gray-900/50 focus:outline-none">
        <input type="password" placeholder="Password" class="w-full px-3 py-2 rounded-md bg-gray-100 dark:bg-gray-900/50 focus:outline-none">
        <button type="submit" class="w-full px-4 py-2 bg-pink-500 text-white rounded-md">Sign Up</button>
      </form>
      <p class="text-xs text-center text-gray-500 dark:text-gray-400">By signing up, you agree to LoveConnect’s <a href="#" class="text-pink-500">Terms</a> & <a href="#" class="text-pink-500">Privacy Policy</a>.</p>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">© <span id="year"></span> LoveConnect</footer>
  <script src="js/app.js"></script>
</body>
</html>
